<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <!--bootstrep link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--font ossowm icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .a{
            border: 2px solid black;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="container a">
            <h1 class="text-center bg-success">ToDoList Using Javascript</h1>
            <div class="mx-auto mt-5" style="max-width: 700px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter your name" id="username">
                    <button class="btn btn-info text-white" type="button" id="adduser">Add user</button>
                </div>

                <div class="display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">your name</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="records">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>

</html>
